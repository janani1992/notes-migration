name: Build and Deploy to EC2

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}                   # e.g. us-east-1
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}           # e.g. notes-migration-repo
  CONTAINER_NAME: notes-migration

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    outputs:
      registry: ${{ steps.login-ecr.outputs.registry }}
      image_tag: ${{ github.sha }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Ensure ECR repository exists
      run: |
        REPO_NAME="${{ env.ECR_REPOSITORY }}"
        if aws ecr describe-repositories --repository-names "$REPO_NAME" >/dev/null 2>&1; then
          echo "Repository $REPO_NAME already exists."
        else
          echo "Repository $REPO_NAME not found. Creating..."
          aws ecr create-repository --repository-name "$REPO_NAME"
        fi

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Get ECR Details
      id: ecr-details
      run: |
        # Get Password
        PASSWORD=$(aws ecr get-login-password --region ${{ env.AWS_REGION }})
        echo "::add-mask::$PASSWORD"
        echo "password=$PASSWORD" >> $GITHUB_OUTPUT
        
        # Get Registry URI
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        REGISTRY="${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
        echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

    - name: Get Runner IP
      id: ip
      run: |
        echo "ip=$(curl -s https://api.ipify.org)" >> $GITHUB_OUTPUT

    - name: Whitelist Runner IP
      run: |
        aws ec2 authorize-security-group-ingress \
          --group-id ${{ secrets.EC2_SG_ID }} \
          --protocol tcp \
          --port 443 \
          --cidr ${{ steps.ip.outputs.ip }}/32

    - name: Deploy on EC2
      uses: appleboy/ssh-action@v1.0.3
      env:
        ECR_REGISTRY: ${{ steps.ecr-details.outputs.registry }}
        IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        ECR_PASSWORD: ${{ steps.ecr-details.outputs.password }}
        DB_HOST: ${{ secrets.RDS_HOST }}
        DB_USER: ${{ secrets.RDS_USER }}
        DB_PASS: ${{ secrets.RDS_PASSWORD }}
        DB_NAME: ${{ secrets.RDS_DB_NAME }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: 443
        timeout: 60s
        command_timeout: 30m
        envs: ECR_REPOSITORY,ECR_REGISTRY,IMAGE_TAG,CONTAINER_NAME,ECR_PASSWORD,DB_HOST,DB_USER,DB_PASS,DB_NAME
        script: |
          set -e
          
          echo "Debug: Registry is '$ECR_REGISTRY'"
          echo "Debug: Repo is '$ECR_REPOSITORY'"
          echo "Debug: Tag is '$IMAGE_TAG'"
          
          if [ -z "$ECR_REGISTRY" ]; then
            echo "Error: ECR_REGISTRY variable is empty"
            exit 1
          fi
          
          echo "Logging into ECR..."
          echo "$ECR_PASSWORD" | docker login --username AWS --password-stdin "$ECR_REGISTRY"
          
          echo "Pulling image: $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          docker pull "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
          
          echo "Removing old container..."
          docker rm -f "$CONTAINER_NAME" || true
          
          echo "Starting migration container..."
          docker run --name "$CONTAINER_NAME" \
            -e DATABASE_HOST="$DB_HOST" \
            -e DATABASE_USER="$DB_USER" \
            -e DATABASE_NAME="$DB_NAME" \
            -e POSTGRES_PASSWORD="$DB_PASS" \
            "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"
            
          echo "Cleaning up..."
          docker image prune -f

    - name: Revoke Runner IP
      if: always()
      run: |
        aws ec2 revoke-security-group-ingress \
          --group-id ${{ secrets.EC2_SG_ID }} \
          --protocol tcp \
          --port 443 \
          --cidr ${{ steps.ip.outputs.ip }}/32
